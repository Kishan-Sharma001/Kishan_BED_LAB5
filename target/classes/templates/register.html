<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Add New Employee</title>

<link
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	rel="stylesheet"
	>
<body>
<div class="container">
		<div class="row">
			<div class="col">
				<div>

					

					<!-- As a heading -->
					<nav class="navbar navbar-light bg-light">
						<span class="navbar-brand mb-0 h1">Employee Management System</span>
					</nav>
					<!-- As a link -->
					<nav class="navbar navbar-light bg-light">
						<a class="navbar-brand" type = "button" th:href="@{/employee/home}">Home Page</a>
					</nav>
					</div>
					</div>
					</div>
					</div>
	<div class="container">
		<div class="row">
			<div class="col">
				<div>

					<form th:action =@{/employee/saveEmployee}    method="post">
					<div class="form-group">
							
						</div>
						<div class="form-group">
							<label for="exampleInputEmail1" >First Name</label> <input
								 type="text" th:field="${employee.f_name}" id="f_name" class="form-control"
								aria-describedby="emailHelp"> 
						</div>
						<div class="form-group">
							<label for="exampleInputPassword1">Last name</label> <input
								 type="text" th:field="${employee.l_name}" class="form-control" id="l_name" >
						</div>
						<label for="exampleInputEmail1">Email</label> <input
								 type="email" class="form-control"  th:field="${employee.email}" id="email" 
								aria-describedby="emailHelp">
						
						<button type="submit" class="btn btn-primary">Submit</button>
					</form>
				</div>


			</div>
		</div>
	</div>



</body>
</html>
